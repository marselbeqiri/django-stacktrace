{% extends "admin/change_list.html" %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Crash event display classes */
    .crash-error-type {
        font-weight: 600;
        margin-bottom: 2px;
    }

    .crash-error-type a {
        color: var(--body-fg);
        text-decoration: none;
    }

    .crash-error-type a:hover {
        color: var(--link-fg);
    }

    .crash-culprit {
        font-size: 12px;
        color: var(--link-fg);
        font-family: monospace;
        margin-bottom: 2px;
    }

    .crash-message {
        font-size: 12px;
        color: var(--body-quiet-color);
        max-width: 400px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .crash-event-id {
        display: inline-block;
        font-size: 10px;
        font-family: monospace;
        color: var(--body-quiet-color);
        background: var(--darkened-bg);
        padding: 2px 6px;
        margin-top: 4px;
    }

    .crash-timestamp {
        font-size: 12px;
        color: var(--body-quiet-color);
    }

    .crash-count {
        display: inline-block;
        padding: 2px 8px;
        background: var(--darkened-bg);
        font-weight: 600;
        font-size: 12px;
    }

    .crash-count-high {
        background: var(--error-fg);
        color: var(--body-bg);
    }

    .crash-level {
        display: inline-block;
        padding: 2px 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .crash-level-error {
        background: var(--error-fg);
        color: var(--body-bg);
    }

    .crash-level-warning {
        background: var(--message-warning-bg);
        color: var(--body-fg);
    }

    .crash-level-info {
        background: var(--message-info-bg);
        color: var(--body-fg);
    }

    .crash-logger {
        font-size: 12px;
        color: var(--body-quiet-color);
        font-family: monospace;
    }

    .crash-server {
        font-size: 11px;
        color: var(--body-quiet-color);
    }

    .crash-path {
        font-size: 12px;
        color: var(--body-quiet-color);
        font-family: monospace;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
{% endblock %}
